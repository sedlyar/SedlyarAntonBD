<div class="app-vehicles">
  <button class="add" mat-raised-button (click)="edit()" color="primary"><mat-icon>add</mat-icon>Add</button>

  <table mat-table [dataSource]="data" class="mat-elevation-z8 table">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Номер по порядку </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="ful_name">
      <th mat-header-cell *matHeaderCellDef> ФИО </th>
      <td mat-cell *matCellDef="let element"> {{element.ful_name}} </td>
    </ng-container>

    <ng-container matColumnDef="id_streets">
      <th mat-header-cell *matHeaderCellDef> Улица </th>
      <td mat-cell *matCellDef="let element"> {{element.id_streets}} </td>
    </ng-container>

    <ng-container matColumnDef="house_number">
        <th mat-header-cell *matHeaderCellDef> Дом </th>
        <td mat-cell *matCellDef="let element"> {{element.house_number}} </td>
      </ng-container>

    <ng-container matColumnDef="apartment_number">
      <th mat-header-cell *matHeaderCellDef> Квартипа </th>
      <td mat-cell *matCellDef="let element"> {{element.apartment_number}} </td>
    </ng-container>

    <ng-container matColumnDef="phone_number">
      <th mat-header-cell *matHeaderCellDef> Телефон </th>
      <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="edit(row)"></tr>
  </table>
</div>
